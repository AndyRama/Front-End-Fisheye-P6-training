<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="./assets/icons/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7d17636476.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="container">
        <div class="photograph-header">
          <div class="presentation">
            <h1 class="profile-title"></h1>
            <h3 class="location"></h3>
            <p class="slogan"></p>
          </div>
          <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
          <img id="thumbs" src="" alt="picture profile">
        </div>
      </div>

      <div class="card-container"></div>

      <span class="price_badge"><span id="nblikes"></span><i class="card-likeB fas fa-heart"></i><div id="price"></div></span>
   
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <h3 id="fullName">Andy Ramaroson</h3>
          <img src="./assets/icons/close.svg" onclick="closeModal()"/>
        </header>
        <br/>
				<form name="form-field" id="form-field" method="get" action="index.html">
          <label>Pr√©nom</label>
          <input type="text" id="firstName" />
          <div class="result" id="firstError"></div>

          <label>Nom</label>
          <input type="text" id="lastName" />
          <div class="result" id="lastError"></div>

          <label>Email</label>
          <input type="text" id="email" />
          <div class="result" id="emailError"></div>

          <label>Votre message</label>
          <textarea  id="message" type="textarea"></textarea>
          <div class="result" id="messageError"></div>					
					
          <button class=" submit contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="./scripts/utils/contactForm.js"></script>
    <script src="./scripts/factories/profileFactory.js"></script>
    <Script src="./scripts/pages/photographer.js"></Script>
  </body>
</html>
